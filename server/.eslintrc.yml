env:
  browser: true
  es2021: true
extends:
  - google
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
ignorePatterns: 
  - 'dist/**'
rules:
  max-len:
  - error
  - code: 120
    tabWidth: 2
  object-curly-spacing: true
