<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #log {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #log>li {
            padding: 0.5rem 1rem;
        }

        #log>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <div id="log"></div>
    <ul id="log2"></ul>
    <form id="form" action="#" onsubmit="submitCommand();return false;">
        <input id="input" type="text" />
        <input type="submit" />
    </form>
</body>

<script>
    //if socket is created without parameters it should connect to whatever domain the file is on
    const socket = io();
    const messages = document.getElementById('log2')
    const processes = document.getElementById('log')
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function makeList(listData) {
        listContainer = document.createElement('div'),
            listElement = document.createElement('ul'),
            document.getElementsByTagName('body')[0].appendChild(listContainer);
        listContainer.appendChild(listElement);

        listData.forEach((listData) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = listData;
            listElement.appendChild(listItem);
        });
    }

    socket.on('message', (message) => {
        makeList([message])
    });

    socket.on('process_data', (data) => {
        const listData = data.split('\n')
        makeList(listData)
    });

    function submitCommand() {
        if (input.value) {
            socket.emit('run', input.value); input.value = '';
        }
        return false;
    };
</script>

</html>
